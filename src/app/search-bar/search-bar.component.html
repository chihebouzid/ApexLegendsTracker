<div class="search-container">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Platform</mat-label>
    <mat-select [(ngModel)]="selectedPlatform" name="platform">
      <mat-option *ngFor="let platform of platforms" [value]="platform.value">
        {{ platform.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <form class="full-width">
    <mat-form-field class="full-width">
      <mat-label>Enter your {{ selectedPlatform }} username</mat-label>
      <input matInput placeholder="Ex. Fixiyox" #playerHandle />
    </mat-form-field>
  </form>

  <button
    mat-raised-button
    color="primary"
    class="full-width"
    (click)="getPlayerData(playerHandle.value, selectedPlatform)"
  >
    Search
  </button>
</div>
